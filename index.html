                    </svg>                    
            </div>
            <div class="decoration-lines">
                <div class="decoration-line"></div>
                <div class="decoration-line"></div>
                <div class="decoration-line"></div>
                <div class="decoration-line"></div>
                <div class="decoration-line"></div>
            </div>
            <!-- Imagem da pessoa com o caminho atualizado -->
            <img src="./girl.jpg" alt="Mulher sorrindo" class="person-image">
            <div class="network-lines"></div>
        </div>

        <!-- Lado direito - Formulários -->
        <div class="right-side">
            <div class="form-container" id="register-form">
                <h1 class="title">Esperamos por você!</h1>
                <p class="subtitle">Cadastre-se</p>
                
                <!-- Novo campo para nome de usuário -->
                <div class="input-group input-with-icon">
                    <span class="input-icon">
                        <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 10.2857C11.8406 10.2857 14.1429 7.98348 14.1429 5.14286C14.1429 2.30223 11.8406 0 9 0C6.15938 0 3.85714 2.30223 3.85714 5.14286C3.85714 7.98348 6.15938 10.2857 9 10.2857ZM12.6 11.5714H11.929C11.0371 11.9812 10.0446 12.2143 9 12.2143C7.95536 12.2143 6.96696 11.9812 6.07098 11.5714H5.4C2.41875 11.5714 0 13.9902 0 16.9714V18.6429C0 19.7076 0.863839 20.5714 1.92857 20.5714H16.0714C17.1362 20.5714 18 19.7076 18 18.6429V16.9714C18 13.9902 15.5812 11.5714 12.6 11.5714Z" fill="#6B7280"/>
                            </svg>                            
                    </span>
                    <input type="text" id="registerName" placeholder="Nome de usuário">
                </div>
                
                <div class="input-group input-with-icon">
                    <span class="input-icon">
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.3333 0.666687H2.66659C1.65825 0.666687 0.842419 1.49169 0.842419 2.50002L0.833252 13.5C0.833252 14.5084 1.65825 15.3334 2.66659 15.3334H17.3333C18.3416 15.3334 19.1666 14.5084 19.1666 13.5V2.50002C19.1666 1.49169 18.3416 0.666687 17.3333 0.666687ZM17.3333 4.33335L9.99992 8.91669L2.66659 4.33335V2.50002L9.99992 7.08335L17.3333 2.50002V4.33335Z" fill="#6B7280"/>
                            </svg>                            
                    </span>
                    <input type="email" id="registerEmail" placeholder="Email">
                </div>
                
                <div class="input-group input-with-icon">
                    <span class="input-icon">
                        <svg width="16" height="21" viewBox="0 0 16 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21C1.45 21 0.979333 20.8043 0.588 20.413C0.196666 20.0217 0.000666667 19.5507 0 19V9C0 8.45 0.196 7.97933 0.588 7.588C0.98 7.19667 1.45067 7.00067 2 7H3V5C3 3.61667 3.48767 2.43767 4.463 1.463C5.43833 0.488334 6.61733 0.000667349 8 6.82594e-07C9.38267 -0.000665984 10.562 0.487001 11.538 1.463C12.514 2.439 13.0013 3.618 13 5V7H14C14.55 7 15.021 7.196 15.413 7.588C15.805 7.98 16.0007 8.45067 16 9V19C16 19.55 15.8043 20.021 15.413 20.413C15.0217 20.805 14.5507 21.0007 14 21H2ZM8 16C8.55 16 9.021 15.8043 9.413 15.413C9.805 15.0217 10.0007 14.5507 10 14C9.99933 13.4493 9.80367 12.9787 9.413 12.588C9.02233 12.1973 8.55133 12.0013 8 12C7.44867 11.9987 6.978 12.1947 6.588 12.588C6.198 12.9813 6.002 13.452 6 14C5.998 14.548 6.194 15.019 6.588 15.413C6.982 15.807 7.45267 16.0027 8 16ZM5 7H11V5C11 4.16667 10.7083 3.45833 10.125 2.875C9.54167 2.29167 8.83333 2 8 2C7.16667 2 6.45833 2.29167 5.875 2.875C5.29167 3.45833 5 4.16667 5 5V7Z" fill="#6B7280"/>
                            </svg>                            
                    </span>
                    <input type="password" id="registerPassword" placeholder="Senha">
                </div>
                
                <button id="registerBtn">Cadastrar</button>
                
                <div class="login-link">
                    Já possui um cadastro? <a href="#" id="loginLink">Realizar login</a>
                </div>
                
                <div class="user-list">
                    <h3>Usuários Cadastrados</h3>
                    <div class="users-list" id="users">
                        ...
                    </div>
                </div>
            </div>

            <div class="form-container" id="login-form" style="display: none;">
                <h1 class="title">Bem-vindo de volta!</h1>
                <p class="subtitle">Entre na sua conta</p>
                
                <div class="input-group input-with-icon">
                    <span class="input-icon">
                        <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.3333 0.666687H2.66659C1.65825 0.666687 0.842419 1.49169 0.842419 2.50002L0.833252 13.5C0.833252 14.5084 1.65825 15.3334 2.66659 15.3334H17.3333C18.3416 15.3334 19.1666 14.5084 19.1666 13.5V2.50002C19.1666 1.49169 18.3416 0.666687 17.3333 0.666687ZM17.3333 4.33335L9.99992 8.91669L2.66659 4.33335V2.50002L9.99992 7.08335L17.3333 2.50002V4.33335Z" fill="#6B7280"/>
                            </svg>                            
                    </span>
                    <input type="email" id="loginEmail" placeholder="Email">
                </div>
                
                <div class="input-group input-with-icon">
                    <span class="input-icon">
                        <svg width="16" height="21" viewBox="0 0 16 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 21C1.45 21 0.979333 20.8043 0.588 20.413C0.196666 20.0217 0.000666667 19.5507 0 19V9C0 8.45 0.196 7.97933 0.588 7.588C0.98 7.19667 1.45067 7.00067 2 7H3V5C3 3.61667 3.48767 2.43767 4.463 1.463C5.43833 0.488334 6.61733 0.000667349 8 6.82594e-07C9.38267 -0.000665984 10.562 0.487001 11.538 1.463C12.514 2.439 13.0013 3.618 13 5V7H14C14.55 7 15.021 7.196 15.413 7.588C15.805 7.98 16.0007 8.45067 16 9V19C16 19.55 15.8043 20.021 15.413 20.413C15.0217 20.805 14.5507 21.0007 14 21H2ZM8 16C8.55 16 9.021 15.8043 9.413 15.413C9.805 15.0217 10.0007 14.5507 10 14C9.99933 13.4493 9.80367 12.9787 9.413 12.588C9.02233 12.1973 8.55133 12.0013 8 12C7.44867 11.9987 6.978 12.1947 6.588 12.588C6.198 12.9813 6.002 13.452 6 14C5.998 14.548 6.194 15.019 6.588 15.413C6.982 15.807 7.45267 16.0027 8 16ZM5 7H11V5C11 4.16667 10.7083 3.45833 10.125 2.875C9.54167 2.29167 8.83333 2 8 2C7.16667 2 6.45833 2.29167 5.875 2.875C5.29167 3.45833 5 4.16667 5 5V7Z" fill="#6B7280"/>
                            </svg>                            
                    </span>
                    <input type="password" id="loginPassword" placeholder="Senha">
                </div>
                
                <button id="loginBtn">Entrar</button>
                
                <div class="login-link">
                    Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
                </div>
            </div>

            <div class="form-container" id="user-info" style="display: none;">
                <h1 class="title">Bem-vindo, <span id="user-name"></span>!</h1>
                <button id="logoutBtn">Sair</button>
            </div>

            <div class="export-btn" id="exportUsersBtn">
                <span>Exportar usuário</span>
                <span class="export-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.9124 14.4652V18.2963C20.9124 18.8043 20.7106 19.2915 20.3514 19.6507C19.9921 20.01 19.5049 20.2118 18.9969 20.2118H5.58814C5.08011 20.2118 4.59289 20.01 4.23365 19.6507C3.87442 19.2915 3.67261 18.8043 3.67261 18.2963L3.67261 14.4652" stroke="#292E4C" stroke-width="2.55404" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.0813 7.76086L12.2925 2.97203L7.50366 7.76086" stroke="#292E4C" stroke-width="2.55404" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.2925 2.97201V14.4652" stroke="#292E4C" stroke-width="2.55404" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                        
                </span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
